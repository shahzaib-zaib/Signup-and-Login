    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form action="LoginForm.php" method="POST" id="signup-form" class="signup-form">
                    <h2>Sign in </h2>
                    <p class="desc">to get discount 10% when pre - order <span>“Batman Beyond”</span></p>
                    
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>

                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                  
                    <div class="form-group">
                        <input type="submit" name="login" id="submit" class="form-submit submit" value="Sign In"/>
                        <a href="index.html" class="submit-link submit">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
